name: CI
on:
  push:
    branches:
      - "**" # matches every branch
  pull_request:
    branches:
      - "staging"

jobs:
  build:
    name: 🏗 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 🔧 Install modules
        run: pnpm install

      - name: ⚙️ Build app
        run: pnpm run build --ignore-ts-errors
